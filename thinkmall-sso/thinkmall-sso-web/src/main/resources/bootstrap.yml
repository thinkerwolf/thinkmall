spring:
  application:
    name: thinkmall-sso-web
  cloud:
    loadbalancer:
      retry:
        enabled: true

server:
  port: 8081

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 30
    service-url:
      defaultZone: http://localhost:7770/eureka